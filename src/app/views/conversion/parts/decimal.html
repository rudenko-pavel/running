<div class="info-box container-fluid">
  <div class="row navbar">
    <form  role="form">
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-2">
      <select class="form-control"
        ng-options  = "item as item.title for item in conversion.selectFormat track by item.id"
        ng-model    = "conversion.isSelectedFormat"
        ng-change   = "conversion.convertNumber()"></select>
    </div>
    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-10">
      <input type="text" class="form-control" ng-model="conversion.startNumber"
             ng-change  ="conversion.convertNumber()" />
    </div>
    </form>
  </div>
  <div class="row navbar">
    <form  role="form">
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-2">
        <select class="form-control"
        ng-options  = "item as item.title for item in conversion.selectFormat track by item.id"
        ng-model    = "conversion.toSelectedFormat"
        ng-change   = "conversion.convertNumber()"></select>
    </div>
    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-10">
      <input type="text" class="form-control" ng-model="conversion.targetNumber" readonly />
    </div>
    </form>
  </div>
</div>
