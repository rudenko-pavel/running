    <header>
        <div class="container text-center">
            <a href="http://strava.com/athletes/36194446/badge" class="strava-badge- strava-badge-follow" target="_blank"><img src="//badges.strava.com/echelon-sprite-48.png" alt="Strava" /></a>
        </div>
      </header>


      <section class="timeline">
        <div class="container-fluid">
            <div class="timeline-item" ng-repeat="item in strava.strava">
                <div class="timeline-img"></div>
        
                <div class="timeline-content" ng-class="strava.timelineClass(item)">
                    <div class="container-fluid">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">  
                            <div class="date">{{item.date| date:'yyyy-MMM-dd'}}</div>
                            <h5>{{item.title}}</h5>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"> 
                            <p class="strava-img"><img ng-click="strava.openModal(item.id)" ng-src='../assets/images/strava/{{item.id}}.png' /></p>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
      </section>
      


</div>
